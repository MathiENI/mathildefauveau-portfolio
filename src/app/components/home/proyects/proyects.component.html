<section class="section projects" id="projects">
  <div class="container">
    <div class="section-box">

      <div data-aos="fade-up" data-aos-duration="1000">
        <h3 class="section-title">
          <span class="n-section-title">03.</span>
          {{ "FeatureProjects.Title" | translate }}
        </h3>
      </div>

      <div
        *ngFor="let project of 'FeatureProjects.Projects' | translate; let i = index"
        class="project-container"
        [class.reverse]="i % 2 !== 0"
        data-aos="fade-up"
        data-aos-duration="1000"
      >

        <!-- IMAGE SLIDER -->
        <div class="image-slider">
          <div class="image-track">
            <div class="img-container" *ngFor="let img of project.imgs">
              <img
                class="img-feature-project"
                [src]="img"
                [alt]="project.Title"
              />
            </div>
          </div>
        </div>

        <!-- PROJECT INFO -->
        <div class="project-info">
          <h4 class="feature-project">
            {{ project.Label | translate }}
          </h4>

          <h5 class="project-name">
            {{ project.Title }}
          </h5>

          <div class="project-description-box">
            <p [innerHTML]="project.Description"></p>
          </div>

          <ul class="project-skills">
            <li *ngFor="let technology of project.Technologies">
              <span class="underline technology">{{ technology }}</span>
            </li>
          </ul>

          <div class="project-links">
            <a
              *ngIf="project['ghLink']"
              [href]="project['ghLink']"
              target="_blank"
            >
              <i class="fab fa-github"></i>
            </a>

            <a
              *ngIf="project['demoLink']"
              [href]="project['demoLink']"
              target="_blank"
            >
              <i class="fas fa-external-link-alt"></i>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
